<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Camisas - OasisPrint</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ENCABEZADO -->
    <header class="text-center py-4">
        <img src="img/logo.jpg" alt="OasisPrint Logo" class="logo">
    </header>

    <!-- NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">OasisPrint</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#galeria">Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="#comentarios">Comentarios</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ENCABEZADO -->
    <header class="text-center py-4">
        <h1>Catálogo de Camisas</h1>
    </header>

    <!-- SECCIÓN DE CATÁLOGO -->
    <section class="container my-5">
        <div class="row" id="catalogo">
            <!-- Aquí se generarán las tarjetas de productos dinámicamente -->
        </div>
    </section>

    <!-- MODAL -->
    <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productoModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImagenPrincipal" class="img-fluid mb-3" src="" alt="Imagen principal">
                    <div id="modalImagenesSecundarias" class="d-flex justify-content-center"></div>
                    <p id="modalDescripcion" class="mt-3"></p>
                    <p><strong>Tallas:</strong> <span id="modalTallas"></span></p>
                    <p><strong>Precio:</strong> <span id="modalPrecio"></span></p>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
